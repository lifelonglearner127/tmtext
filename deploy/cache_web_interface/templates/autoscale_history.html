<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Autoscale instances daily history</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.date-select').change(function(){
                var val = $(this).val();
                if (!val) return;
                $.post('', {days: val}, function(resp){
                    /* data is list of objects, where key is date and value is number of instances */
                    var labels = [];
                    var data = [];
                    var keys = Object.keys(resp);
                    for (var i=0; i<keys.length; i++) {
                        var date = new Date(parseInt(keys[i]) * 1000);
                        labels.push(
                                date.getUTCFullYear() + "/"
                                + (date.getUTCMonth()+1) + "/"
                                + date.getUTCDate()
                        );
                        data.push(resp[keys[i]]);
                    }
                    var chartData = {
                        labels: labels,
                        datasets: [{
                            label: "My Second dataset",
                            fillColor: "rgba(151,187,205,0.2)",
                            strokeColor: "rgba(151,187,205,1)",
                            pointColor: "rgba(151,187,205,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(151,187,205,1)",
                            data: data
                        }]
                    };
                    var canvas = $('<canvas></canvas>');
                    canvas.id = 'chart';
                    canvas.attr('width', 800);
                    canvas.attr('height', 400);
                    canvas.appendTo($('#myChart').empty());
                    var ctx = canvas[0].getContext("2d");
                    var options = {
                        scaleOverride : true,
                        scaleSteps : 5,
                        scaleStepWidth : 1000,
                        scaleStartValue : 0
                    };
                    var myLineChart = new Chart(ctx).Line(chartData, options);
                });
            });
            $('.date-select').change();
        });
    </script>
</head>
<body>
<div>
    <select class="date-select">
        <option>Days:</option>
        <option value="1">1 day</option>
        <option value="7" selected="selected">Week</option>
        <option value="30">Month</option>
    </select>
</div>
<div id="myChart">
    <canvas id="myChart" width="800" height="400"></canvas>
</div>
</body>
</html>
