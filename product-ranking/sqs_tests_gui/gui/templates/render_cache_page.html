<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .our_top_header {
            padding:10px;
            border:2px dashed grey;
            font-size:14px;
            color: black;
        }
    </style>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
    <div class="our_top_header">
        <b>This is a cached version</b> of page <a href="{{ cache_meta.url }}">{{ cache_meta.url }}></a>
            as it was crawled on <b>{{ cache_meta.datetime }}</b><br/>

        Request metadata:
        <ul>
        {% for m_key, m_value in cache_meta.items %}
            <li>{{ m_key }}: {{ m_value }}</li>
        {% endfor %}
        </ul>
    </div>

    {{ original_content|safe }}
</body>
</html>
