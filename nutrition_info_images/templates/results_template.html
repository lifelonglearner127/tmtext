<!DOCTYPE html>
<html>
  <head>
    <title>Nutrition image detection results</title>
  </head>
  <body>
    <div class="container">
      
      <p>Results for the input images:</p>
      <table align='center'>
        {% for n in results %}
        <tr>
        <td style='border-bottom: 0px solid black; padding-right: 15px; padding-bottom: 5px' align='center'>
          <a href={{n}}>
          <img height="250" width="250" src={{n}}></img>
          </a>
        </td>
        <td style='word-wrap:break-word max-width:50px' align='center'>{{results[n]}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
